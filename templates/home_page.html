{% extends 'base_temp.html' %}

{% block title %} home {% endblock %}
{% block content %}
    <div class="card">
        {% for table in my_table %}
            <div class="card-body">
                <h3><a href="{{ url_for('user', user_id=table.id) }}"> {{ table.user_name }} </a> </h3>
                <small>{{ table.date.strftime('%Y-%m-%d') }}</small>
            </div>
        {% endfor %}
    </div>
{% endblock %}
